name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:

  flutter-format:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup java
        uses: actions/setup-java@v1
          with:
            java-version: '12.x'
      - name: Flutter instal
        - uses: subosito/flutter-action@v1
          with:
            channel: 'beta'
      - name: dependencies
        run: flutter pub get
      - name: Format check
        run: flutter format --set-exit-if-changed .
      - name: Vulnerabilities analyze
        run: flutter analyze .

  dockercompose:
    runs-on: ubuntu-latest
    needs: flutter-format
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: docker-compose build && docker-compose up -d
      - name: started ?
        run: docker ps -a
      - name: wait...
        run: sleep 10
      - name: curl check
        run: curl -X GET http://0.0.0.0:8081/client.apk

  mirroring:
    if: github.event_name == 'push'
    needs: dockercompose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ secrets.EPI_REPO_URL }}
          ssh_private_key:
            ${{ secrets.EPI_MIRRORING_KEY }}